<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Music Hub</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/login.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- google font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <main>
        <section id="login">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="loginEmail" placeholder="Enter your email" required>
                
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="loginPassword" placeholder="Enter your password" required>
                <a href="reset_pas.html">Forget password</a>
                
                <button type="submit" id="loginBtn">Login</button>
            </form>
            <h1>You don't have an account? <a href="regist.html">Regist</a></h1>
        </section>

                
    </main>
   
    <div id="keypressMessage" style="position: fixed; bottom: 10px; left: 10px; background-color: #f9f9f9; padding: 10px; border: 1px solid #ccc; display: none; font-size: 14px; border-radius: 5px; z-index: 1000;">
        You are typing...
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
