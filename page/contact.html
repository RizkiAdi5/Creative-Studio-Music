<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Music Hub</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- google font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
     <header>
        <div class="title">
            <img src="/assets/image/logo.jpg" alt="">
            <h1>Music-In</h1>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="contact.html">contact us</a>
            <a href="auth/login.html">Login</a>
            <a href=""></a>
            <a href="auth/regist.html" style="color: red;">Create an account</a>
        </nav>
    </header>

    <!-- Contact Us Form Section -->
    <section id="contactUs">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="contactName">Name:</label>
            <input type="text" id="contactName" name="contactName" placeholder="Enter your name" required>

            <label for="contactEmail">Email:</label>
            <input type="email" id="contactEmail" name="contactEmail" placeholder="Enter your email" required>

            <label for="contactSubject">Subject:</label>
            <input type="text" id="contactSubject" name="contactSubject" placeholder="Enter your subject" required>

            <label for="contactMessage">Message:</label>
            <textarea id="contactMessage" name="contactMessage" rows="4" placeholder="Enter your message " required></textarea>

            <button type="submit" id="contactSubmitBtn">Send Message</button>
        </form>
    </section>

    <script src="/js/script.js"></script>
</body>
</html>
